<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> js 运行机制 </title>
</head>
<body>
    <h1> js 的运行机制 </h1>
    <h2> 如何理解 js 的单线程： js 在同一时间只能干一件事 </h2>
    <h2> 什么是任务队列 ？：同步任务 和 异步任务 同步任务优先于异步任务</h2>
    <h2> 什么是 Event Loop（事件循环） 
        <ul> 触发
            <li> setTimeout 和 setInterval </li>
            <li> DOM 事件 </li>
            <li> ES6 中的 Promise </li>
        </ul>
    </h2>

</body>
</html>
<script>
    //--- 1 --- //
    console.log('1');
    setTimeout(function(){
        console.log("2");
    },0);
    
    console.log('3');
    // --- 1 3 2

    // --- 2 --- //
    console.log("A");
    // while(true){

    // }
    console.log("B");
    // ---  A 

    // --- 3 --- // 
    // var i 输出 4 4 4 4
    // let i 输出 0 1 2 3
    // 异步任务的放入时间和执行时间
    for (var i = 0; i < 4; i++) {
        setTimeout(function () {
            console.log(i);
        },1000)
    }
</script>
